<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Portfolio | Endless Grafix Admin</title>
  <link href="../assets/css/vendors/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 40px;
    }
    :root {
      --bg-color: #f8f9fb;
      --text-color: #000;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #fff;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .form-control, .form-label {
      margin-bottom: 1rem;
    }
    #preview {
      max-height: 150px;
      margin-top: 1rem;
    }
  </style>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Edit Portfolio</h2>
    <div class="card">
      <form id="editForm">
        <label class="form-label">Title</label>
        <input type="text" id="title" class="form-control" required />

        <label class="form-label">Category</label>
        <input type="text" id="category" class="form-control" />

        <label class="form-label">Client</label>
        <input type="text" id="client" class="form-control" />

        <label class="form-label">Start Date</label>
        <input type="date" id="start" class="form-control" />

        <label class="form-label">End Date</label>
        <input type="date" id="end" class="form-control" />

        <label class="form-label">Services</label>
        <input type="text" id="service" class="form-control" />

        <label class="form-label">Description</label>
        <div id="editor" style="height: 200px;"></div>

        <label class="form-label">Change Image</label>
        <input type="file" id="image" class="form-control" />
        <img id="preview" src="" class="img-fluid rounded mt-2" />

        <button type="submit" class="btn btn-primary mt-4">Update</button>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeXPI59Y1t3EqcS11_05Qyc-i16o5iriQ",
      authDomain: "endless-grafix-admin-5fff7.firebaseapp.com",
      projectId: "endless-grafix-admin-5fff7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    let currentImage = "";

    const quill = new Quill('#editor', { theme: 'snow' });

    db.collection("portfolio").doc(id).get().then(doc => {
      if (!doc.exists) return alert("Project not found");
      const data = doc.data();
      document.getElementById("title").value = data.title || "";
      document.getElementById("category").value = data.category || "";
      document.getElementById("client").value = data.client || "";
      document.getElementById("start").value = data.startDate || "";
      document.getElementById("end").value = data.endDate || "";
      document.getElementById("service").value = data.services || "";
      quill.root.innerHTML = data.description || "";
      document.getElementById("preview").src = data.image;
      currentImage = data.image;
    });

    document.getElementById("editForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const category = document.getElementById("category").value;
      const client = document.getElementById("client").value;
      const startDate = document.getElementById("start").value;
      const endDate = document.getElementById("end").value;
      const services = document.getElementById("service").value;
      const description = quill.root.innerHTML;
      const file = document.getElementById("image").files[0];

      let imageURL = currentImage;
      if (file) {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", "portfolio_unsigned");
        const res = await fetch("https://api.cloudinary.com/v1_1/dinpui98/image/upload", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        if (!data.secure_url) return alert("Upload failed");
        imageURL = data.secure_url;
      }

      await db.collection("portfolio").doc(id).update({
        title, category, client, startDate, endDate, services, description, image: imageURL
      });

      alert("Portfolio updated successfully");
      window.location.href = "portfolio-list.html";
    });
  </script>
</body>
</html>
