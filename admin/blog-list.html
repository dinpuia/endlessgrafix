<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog List | Endless Grafix</title>
  <link href="../assets/css/vendors/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #f8f9fb;
      --text-color: #000;
      --card-bg: #fff;
      --sidebar-bg: #1e1c1f;
      --sidebar-text: #cfd8dc;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #fff;
      --card-bg: #1e1e1e;
      --sidebar-bg: #000;
      --sidebar-text: #f0f0f0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    #sidebar {
      width: 250px;
      background-color: var(--sidebar-bg);
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 30px;
      color: var(--sidebar-text);
      transform: translateX(-100%);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      z-index: 1040;
    }
    #sidebar.show {
      transform: translateX(0);
      opacity: 1;
    }
    #sidebar a {
      color: var(--sidebar-text);
      padding: 12px 20px;
      display: block;
      text-decoration: none;
    }
    #sidebar a:hover, #sidebar .active {
      background-color: #39373d;
      color: white;
    }
    .sidebar-toggle {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      background: white;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1050;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .main-content {
      margin-left: 250px;
      padding: 40px;
    }
    .card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    .blog-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      background: var(--card-bg);
      transition: 0.3s;
    }
    .blog-card:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .blog-card img {
  width: 100%; /* Ensures the image takes the full width of the card */
  max-height: 180px; /* Increases the height of the image */
  object-fit: cover; /* Ensures the image maintains its aspect ratio */
  border-radius: 6px;
  margin-bottom: 1rem; /* Adds space below the image */
}
    }
    @media (max-width: 768px) {
      #sidebar {
        width: 100%;
        max-width: 280px;
      }
      .main-content {
        margin-left: 0;
        padding: 80px 20px;
      }
      .sidebar-toggle {
        display: block;
      }
    }
    @media (min-width: 769px) {
      #sidebar {
        transform: translateX(0) !important;
        opacity: 1 !important;
      }
      .sidebar-toggle {
        display: none !important;
      }
    }
  </style>
</head>
<body>

<div class="sidebar-toggle text-dark" id="menuToggle" onclick="toggleSidebar()">
  <i class="ri-menu-line"></i>
</div>

<div id="sidebar">
  <div class="close-btn" onclick="toggleSidebar()">
    <i class="ri-close-line"></i>
  </div>
  <h4 class="text-center mb-4">Endless Grafix</h4>
  <a href="dashboard.html"><i class="ri-dashboard-line"></i> Dashboard</a>
  <a href="portfolio-upload.html"><i class="ri-upload-2-line"></i> Upload Portfolio</a>
  <a href="blog-list.html" class="active"><i class="ri-article-line"></i> Blog List</a>
  <a href="portfolio-list.html"><i class="ri-file-list-line"></i> Portfolio List</a>
  <a href="messages.html"><i class="ri-mail-line"></i> Messages</a>
  <a href="settings.html"><i class="ri-settings-3-line"></i> Settings</a>
  <a href="#" onclick="logout()"><i class="ri-logout-box-line"></i> Logout</a>
</div>

<div class="main-content">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Blog Posts</h2>
    <input type="text" class="form-control w-50" id="searchInput" placeholder="Search">
  </div>
<div class="d-flex justify-content-between align-items-center mb-4">
  <h4 class="mb-0">All Blog Posts</h4>
  <a href="blog-upload.html" class="btn btn-primary">
    <i class="ri-add-line"></i> Create New Blog
  </a>
</div>
<a href="blog-upload.html" class="btn btn-primary position-fixed bottom-0 end-0 m-4 shadow rounded-circle" style="width: 56px; height: 56px; display: flex; align-items: center; justify-content: center; z-index: 1000;">
  <i class="ri-add-line fs-4"></i>
</a>
  <div class="row" id="blogGrid">
    <!-- Blogs will render here -->
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDeXPI59Y1t3EqcS11_05Qyc-i16o5iriQ",
    authDomain: "endless-grafix-admin-5fff7.firebaseapp.com",
    projectId: "endless-grafix-admin-5fff7"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let allBlogs = [];

  function renderBlogs(docs) {
  const container = document.getElementById("blogGrid");
  container.innerHTML = "";
  if (docs.length === 0) {
    container.innerHTML = `<p class="text-muted">No blog posts found.</p>`;
    return;
  }

  docs.forEach(doc => {
    const d = doc.data();
    const date = d.timestamp?.toDate().toLocaleDateString() || '';
    const html = `
      <div class="col-md-4 mb-4" id="blog-${doc.id}">
        <div class="blog-card">
          <img src="${d.image}" class="img-fluid mb-3" style="width: 100%; border-radius: 10px;" />
          <h5>${d.title}</h5>
          <p class="mb-1"><strong>Slug:</strong> ${d.slug}</p>
          <p><small class="text-muted">${date}</small></p>
          <div class="d-flex justify-content-center gap-2 mt-2">
            <a href="blog-edit.html?id=${doc.id}" class="btn btn-sm btn-primary">Edit</a>
            <button onclick="deleteBlog('${doc.id}')" class="btn btn-sm btn-danger">Delete</button>
          </div>
        </div>
      </div>
    `;
    container.innerHTML += html;
    });
  }

  function fetchBlogs() {
    db.collection("blogs").orderBy("timestamp", "desc").get().then(snapshot => {
      allBlogs = snapshot.docs;
      renderBlogs(allBlogs);
    });
  }

  function deleteBlog(id) {
    if (!confirm("Are you sure you want to delete this blog post?")) return;
    db.collection("blogs").doc(id).delete().then(() => {
      document.getElementById(`blog-${id}`)?.remove();
    }).catch(err => alert("Delete failed: " + err.message));
  }

  document.getElementById("searchInput").addEventListener("input", function () {
    const keyword = this.value.toLowerCase();
    const filtered = allBlogs.filter(doc => {
      const d = doc.data();
      return d.title.toLowerCase().includes(keyword) || d.slug.toLowerCase().includes(keyword);
    });
    renderBlogs(filtered);
  });

  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('show');
    document.getElementById('menuToggle').classList.toggle('hide');
  }

  function logout() {
    alert("Logging out...");
    window.location.href = "login.html";
  }

  fetchBlogs();
</script>
</body>
</html>
