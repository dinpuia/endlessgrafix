<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Upload New Portfolio Item</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Project Title</label>
              <input type="text" id="title" class="form-control" placeholder="Enter title">
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea id="desc" class="form-control" placeholder="Enter description"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Client Name</label>
              <input type="text" id="client" class="form-control" placeholder="Client">
            </div>
            <div class="mb-3">
              <label class="form-label">Start Date</label>
              <input type="date" id="startDate" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">End Date</label>
              <input type="date" id="endDate" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Services</label>
              <input type="text" id="services" class="form-control" placeholder="e.g. Logo Design, Branding">
            </div>
            <div class="mb-3">
              <label class="form-label">Project Image</label>
              <input type="file" id="image" class="form-control">
            </div>
            <button onclick="upload()" class="btn btn-success w-100">Upload</button>
          </div>
        </div>
      </div>
    </div>
  </div>  <script>
    function upload() {
      const title = document.getElementById("title").value;
      const desc = document.getElementById("desc").value;
      const client = document.getElementById("client").value;
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const services = document.getElementById("services").value;
      const file = document.getElementById("image").files[0];

      if (!file) {
        alert("Please choose an image file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "portfolio_unsigned");

      fetch("https://api.cloudinary.com/v1_1/dinpuia98/image/upload", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const imageUrl = data.secure_url;

        if (!imageUrl) {
          throw new Error("Image upload failed. No secure_url received.");
        }

        return db.collection("portfolio").add({
          title,
          description: desc,
          client,
          startDate,
          endDate,
          services,
          image: imageUrl,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
      })
      .then(() => {
        alert("Project uploaded successfully!");
        document.querySelectorAll("input, textarea").forEach(el => el.value = "");
      })
      .catch(err => {
        alert("Upload failed: " + err.message);
      });
    }
  </script></body>
</html>
