<body class="bg-light">

      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a href="#dashboard" class="nav-link text-white">
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
          </a>
        </li>
        <li class="nav-item mb-2">
          <a href="#message" class="nav-link text-white">
            <i class="bi bi-envelope me-2"></i> Message
          </a>
        </li>
        <li class="nav-item mb-2">
          <a href="#portfolio" class="nav-link text-white">
            <i class="bi bi-folder2 me-2"></i> Portfolio
          </a>
        </li>
        <li class="nav-item mb-2">
          <a href="#works" class="nav-link text-white">
            <i class="bi bi-briefcase me-2"></i> Works
          </a>
        </li>
        <li class="nav-item mb-2">
          <a href="#contact" class="nav-link text-white">
            <i class="bi bi-telephone me-2"></i> Contact Us
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="p-4 flex-grow-1">
      <head>
        <title>Dashboard</title>
        <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
        <script src="/admin/firebase.js"></script>
      </head>
      <body>
        <div class="container mt-4">
          <h2 class="mb-4">Upload Portfolio Item</h2>
          <form>
            <!-- Title -->
<input type="text" id="title" placeholder="Project Title" class="form-control mb-3" />

<!-- Description -->
<textarea id="desc" placeholder="Description" class="form-control mb-3"></textarea>

<!-- Client -->
<input type="text" id="client" placeholder="Client Name" class="form-control mb-3" />

<!-- Start Date -->
<input type="date" id="startDate" class="form-control mb-3" />

<!-- End Date -->
<input type="date" id="endDate" class="form-control mb-3" />

<!-- Services -->
<input type="text" id="services" placeholder="e.g. Logo Design, Branding" class="form-control mb-3" />

<!-- Image Upload -->
<input type="file" id="image" class="form-control mb-3" />

<!-- Upload Button -->
<button onclick="upload()" class="btn btn-primary w-100">Upload</button>

          </form>
        </div>

        <script>
fetch("https://api.cloudinary.com/v1_1/dinpuia98/image/upload", {
  method: "POST",
  body: formData
})
.then(res => res.json())
.then(data => {
  const imageUrl = data.secure_url;

  if (!imageUrl) {
    throw new Error("Image upload failed. No secure_url received.");
  }

  return db.collection("portfolio").add({
    title,
    description: desc,
    client,
    startDate,
    endDate,
    services,
    image: imageUrl,
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  });
})
.then(() => {
  alert("Project uploaded successfully!");
  document.querySelectorAll("input, textarea").forEach(el => el.value = "");
})
.catch(err => {
  alert("Upload failed: " + err.message);
});

        </script>
      </body>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
