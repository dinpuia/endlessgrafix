  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeXPI59Y1t3EqcS11_05Qyc-i16o5iriQ",
      authDomain: "endless-grafix-admin-5fff7.firebaseapp.com",
      projectId: "endless-grafix-admin-5fff7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const container = document.getElementById("dashboard-projects");
    container.innerHTML = "";

    db.collection("portfolio").orderBy("timestamp", "desc").limit(6).get().then(snapshot => {
      if (snapshot.empty) {
        container.innerHTML = `<tr><td colspan="5">No projects found.</td></tr>`;
      } else {
        snapshot.forEach(doc => {
          const d = doc.data();
          const date = d.timestamp ? d.timestamp.toDate().toLocaleDateString() : "--";
          const row = `
            <tr>
              <td><img src="${d.image}" alt="" height="40"></td>
              <td>${d.title}</td>
              <td>${d.category}</td>
              <td>${date}</td>
              <td>
                <a href="portfolio-edit.html?id=${doc.id}" class="btn btn-sm btn-primary me-2">Edit</a>
                <a href="portfolio-list.html" class="btn btn-sm btn-outline-secondary">More</a>
              </td>
            </tr>`;
          container.insertAdjacentHTML("beforeend", row);
        });
      }
    }).catch(error => {
      container.innerHTML = `<tr><td colspan="5" class="text-danger">Failed to load projects.</td></tr>`;
    });
  </script>
