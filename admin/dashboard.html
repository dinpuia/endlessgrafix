<!DOCTYPE html><html lang="en" data-mdb-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Endless Grafix</title>
  <link rel="stylesheet" href="../assets/css/vendors/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
  <style>
    :root {
      --bg-color: #f8f9fb;
      --text-color: #000;
      --card-bg: #fff;
      --sidebar-bg: #1e1c1f;
      --sidebar-text: #cfd8dc;
    }
    [data-mdb-theme="dark"] {
      --bg-color: #121212;
      --text-color: #fff;
      --card-bg: #1e1e1e;
      --sidebar-bg: #000;
      --sidebar-text: #f0f0f0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    #sidebar {
      width: 250px;
      background-color: var(--sidebar-bg);
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
      color: var(--sidebar-text);
      transform: translateX(-100%);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      z-index: 1040;
    }
    #sidebar.show {
      transform: translateX(0);
      opacity: 1;
    }
    #sidebar a, .theme-toggle {
      color: var(--sidebar-text);
      padding: 12px 20px;
      display: block;
      text-decoration: none;
    }
    .main-content {
      margin-left: 250px;
      padding: 2rem;
    }
    .sidebar-toggle {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      z-index: 1050;
    }
    #sidebar .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      display: none;
    }
    @media (max-width: 768px) {
      #sidebar {
        width: 100%;
        max-width: 280px;
      }
      #sidebar .close-btn {
        display: block;
      }
      .sidebar-toggle {
        display: block;
      }
      .main-content {
        margin-left: 0;
        padding: 80px 20px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar-toggle text-dark" id="menuToggle" onclick="toggleSidebar()">
    <i class="ri-menu-line"></i>
  </div>
  <div id="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">
      <i class="ri-close-line"></i>
    </div>
    <h4 class="text-center mb-3">Endless Grafix</h4>
    <a href="#" class="active"><i class="ri-dashboard-line"></i> Dashboard</a>
    <a href="portfolio-upload.html"><i class="ri-upload-2-line"></i> Upload Portfolio</a>
    <a href="portfolio-list.html"><i class="ri-file-list-line"></i> Portfolio List</a>
    <a href="#"><i class="ri-mail-line"></i> Contact</a>
    <label class="d-flex align-items-center px-3 py-2">
      <input type="checkbox" id="themingSwitcher" class="form-check-input me-2" />
      <span>Dark Mode</span>
    </label>
    <a href="#" onclick="logout()"><i class="ri-logout-box-line"></i> Logout</a>
  </div>  <div class="main-content">
    <h2 class="mb-4">Welcome Admin</h2>
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="card p-3">
          <h5>Total Portfolio</h5>
          <p class="display-6" id="portfolioCount">0</p>
        </div>
      </div>
    </div>
    <div class="card p-3 mt-4">
      <h4 class="mb-3">Recent Uploads</h4>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Image</th>
              <th>Title</th>
              <th>Category</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="dashboard-projects">
            <tr><td colspan="5">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>  <!-- Firebase + Theme Scripts -->  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeXPI59Y1t3EqcS11_05Qyc-i16o5iriQ",
      authDomain: "endless-grafix-admin-5fff7.firebaseapp.com",
      projectId: "endless-grafix-admin-5fff7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    db.collection("portfolio").orderBy("timestamp", "desc").limit(5).get().then(snapshot => {
      const tbody = document.getElementById("dashboard-projects");
      tbody.innerHTML = "";
      document.getElementById("portfolioCount").innerText = snapshot.size;
      snapshot.forEach(doc => {
        const data = doc.data();
        const date = data.timestamp?.toDate().toLocaleDateString() || "-";
        tbody.innerHTML += `
          <tr>
            <td><img src="${data.image}" height="40" /></td>
            <td>${data.title}</td>
            <td>${data.category}</td>
            <td>${date}</td>
            <td><a href="portfolio-edit.html?id=${doc.id}" class="btn btn-sm btn-primary">Edit</a></td>
          </tr>`;
      });
    });

    function logout() {
      auth.signOut().then(() => {
        alert("Logged out");
        window.location.href = "login.html";
      });
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const toggle = document.getElementById("menuToggle");
      sidebar.classList.toggle("show");
      toggle.classList.toggle("hide");
    }

    window.onload = () => {
      const switcher = document.getElementById("themingSwitcher");
      const savedTheme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const theme = savedTheme || (prefersDark ? "dark" : "light");

      document.documentElement.setAttribute("data-mdb-theme", theme);
      switcher.checked = theme === "dark";

      switcher.addEventListener("change", () => {
        const newTheme = switcher.checked ? "dark" : "light";
        document.documentElement.setAttribute("data-mdb-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      });

      document.addEventListener("keydown", (e) => {
        if (e.shiftKey && e.key === "D") {
          switcher.checked = !switcher.checked;
          const mode = switcher.checked ? "dark" : "light";
          document.documentElement.setAttribute("data-mdb-theme", mode);
          localStorage.setItem("theme", mode);
        }
      });
    };
  </script></body>
</html>
