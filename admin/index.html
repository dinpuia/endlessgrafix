<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Grafix Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 60px;
    }
    .project img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Endless Grafix</a>
    </div>
  </nav>

  <div class="container">
    <h1 class="text-center mb-4">My Portfolio</h1>
    <div class="row" id="portfolio"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDeXPI59Y1t3EqcS11_05Qyc-i16o5iriQ",
      authDomain: "endless-grafix-admin-5fff7.firebaseapp.com",
      projectId: "endless-grafix-admin-5fff7"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Fetch portfolio items
    db.collection("portfolio").orderBy("timestamp", "desc").get().then((snapshot) => {
      let html = '';
      snapshot.forEach((doc) => {
        const data = doc.data();
        html += `
          <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
              <img src="${data.image}" class="card-img-top" alt="${data.title}">
              <div class="card-body">
                <h5 class="card-title">${data.title}</h5>
                <p class="card-text">${data.description}</p>
              </div>
            </div>
          </div>
        `;
      });
      document.getElementById("portfolio").innerHTML = html;
    });
  </script>

</body>
</html>
