<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="firebase.js"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-4 text-center" style="font-weight: bold; color: var(--dynamic-color, rgb(64, 0, 167));">ENDLESS GRAFIX <p>ADMIN</p></h3>
            <div class="mb-3">
              <input type="email" id="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
              <input type="password" id="password" class="form-control" placeholder="Password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" id="rememberMe" class="form-check-input">
              <label for="rememberMe" class="form-check-label">Remember Me</label>
            </div>
            <button onclick="login()" class="btn btn-primary w-100">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const rememberMe = document.getElementById("rememberMe").checked;

      if (rememberMe) {
        // Enable persistence for session or local storage
        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
          .then(() => {
            return auth.signInWithEmailAndPassword(email, password);
          })
          .then(() => {
            window.location.href = "dashboard.html";
          })
          .catch(err => alert("Login failed: " + err.message));
      } else {
        // Default to session persistence
        auth.setPersistence(firebase.auth.Auth.Persistence.SESSION)
          .then(() => {
            return auth.signInWithEmailAndPassword(email, password);
          })
          .then(() => {
            window.location.href = "dashboard.html";
          })
          .catch(err => alert("Login failed: " + err.message));
      }
    }
  </script>
</body>
</html>
