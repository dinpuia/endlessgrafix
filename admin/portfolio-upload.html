<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Portfolio - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../assets/css/vendors/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    #imagePreview {
      max-height: 200px;
      margin-top: 10px;
    }
    #message {
      margin-top: 20px;
    }
  </style>
</head>
<body class="p-5 bg-light">
  <div class="container">
    <h2 class="mb-4">Upload New Portfolio Project</h2>

    <div id="message"></div>

    <form id="uploadForm">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" required>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" class="form-control" id="category" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <div id="editor" style="height: 150px;"></div>
      </div>

      <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input type="file" class="form-control" id="image" accept="image/*" required>
        <img id="imagePreview" class="img-thumbnail d-none" />
      </div>

      <button type="submit" class="btn btn-primary" id="uploadBtn">Upload Project</button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeXPI59Y1t3EqcS11_05Qyc-i16o5iriQ",
      authDomain: "endless-grafix-admin-5fff7.firebaseapp.com",
      projectId: "endless-grafix-admin-5fff7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('uploadForm');
    const messageBox = document.getElementById('message');
    const uploadBtn = document.getElementById('uploadBtn');
    const imageInput = document.getElementById('image');
    const imagePreview = document.getElementById('imagePreview');

    const quill = new Quill('#editor', {
      theme: 'snow'
    });

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          imagePreview.src = e.target.result;
          imagePreview.classList.remove('d-none');
        };
        reader.readAsDataURL(file);
      }
    });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      messageBox.innerHTML = "";
      uploadBtn.disabled = true;
      uploadBtn.textContent = "Uploading...";

      const title = document.getElementById('title').value.trim();
      const category = document.getElementById('category').value.trim();
      const description = quill.root.innerHTML;
      const imageFile = imageInput.files[0];

      try {
        const formData = new FormData();
        formData.append("file", imageFile);
        formData.append("upload_preset", "portfolio_unsigned");

        const res = await fetch("https://api.cloudinary.com/v1_1/dinpui98/image/upload", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        if (!data.secure_url) throw new Error("Image upload failed.");

        await db.collection("portfolio").add({
          title,
          category,
          description,
          image: data.secure_url,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        messageBox.innerHTML = `<div class="alert alert-success">Project uploaded successfully!</div>`;
        form.reset();
        imagePreview.classList.add('d-none');
        quill.setContents([]);
      } catch (err) {
        console.error(err);
        messageBox.innerHTML = `<div class="alert alert-danger">Upload failed: ${err.message}</div>`;
      } finally {
        uploadBtn.disabled = false;
        uploadBtn.textContent = "Upload Project";
      }
    });
  </script>
</body>
</html>
