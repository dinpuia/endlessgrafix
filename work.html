<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Endless Grafix Portfolio</title>
  <!-- Include your existing CSS links here -->
  <link rel="stylesheet" href="assets/css/vendors/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="loader-cover">
      <div class="loader-container">
        <div class="loader-icon"></div>
      </div>
    </div>
  </div>

  <!-- Navbar (reuse your exact markup here) -->
  <header>
    <!-- include your full header/nav code here -->
  </header>

  <!-- Portfolio Section -->
  <main class="container py-5">
    <h2 class="text-center mb-5">Our Work</h2>
    <div class="row" id="portfolio-container"></div>
  </main>

  <!-- Footer (reuse your exact markup here) -->
  <footer>
    <!-- include your full footer code here -->
  </footer>

  <!-- Scroll to top -->
  <div class="btn-scroll-top">
    <svg class="progress-square svg-content" width="100%" height="100%" viewBox="0 0 40 40">
      <path d="M8 1H32C35.866 1 39 4.13401 39 8V32C39 35.866 35.866 39 32 39H8C4.13401 39 1 35.866 1 32V8C1 4.13401 4.13401 1 8 1Z" />
    </svg>
  </div>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeXPI59Y1t3EqcS11_05Qyc-i16o5iriQ",
      authDomain: "endless-grafix-admin-5fff7.firebaseapp.com",
      projectId: "endless-grafix-admin-5fff7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <!-- Portfolio Script -->
  <script>
    db.collection("portfolio").orderBy("timestamp", "desc").get().then((snapshot) => {
      let html = '';
      snapshot.forEach((doc) => {
        const data = doc.data();
        const id = doc.id;
        html += `
          <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
              <img src="${data.image}" class="card-img-top" alt="${data.title}" style="object-fit:cover; max-height:200px">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${data.title}</h5>
                <p class="card-text">${data.description.slice(0, 80)}...</p>
                <a href="work-single.html?id=${id}" class="btn btn-primary mt-auto">View Details</a>
              </div>
            </div>
          </div>
        `;
      });
      document.getElementById("portfolio-container").innerHTML = html;
    });
  </script>

  <!-- Scripts -->
  <script src="assets/js/vendors/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
